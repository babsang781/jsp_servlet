<!DOCTYPE html><html>
<head>
    <meta charset="utf-8">
    <title>지도 생성하기</title>

</head>
<body>
<!-- 지도를 표시할 div 입니다 -->
<div id="map" style="width:100%;height:350px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=04190b979a6d181ca1953e1db631e885"></script>
<script>
var mapContainer= document.getElementById('map'), // 지도를 표시할 
mapOption= {
        center:new kakao.maps.LatLng(33.450701, 126.570667),
        level: 3
        };

// 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
var map = new kakao.maps.Map(mapContainer, mapOption);
</script>
</body>
</html>
