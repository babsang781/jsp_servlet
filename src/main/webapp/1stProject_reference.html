	<script>
	const idCheck = function (){
		let input = $('#input_id').val();
		
	$.ajax({ 
		type: "post",	// 서버를 보내는 방식
		data: {"id": input},	//서버로 보내는 데이터 (이 data 형식은 json이고, xml, csv도 가능, 형식 변경해야함. )
		url: "idCheckCon.do",	// 서버 파일 이름
		dataType: "text",		//응답 데이터 형식
		success: function(data){	//성공시 data 를 받아옴.
			
			//data = true 기존 아이디가 true , -> 중복임
			// id="sp"인 span 태그를 생성해서 사용 불가능한 아이디라고 표시하기
			if(data == 'true'){
				alert("중복된 아이디 입니다.")
				$('#id').after("<span id='sp'>사용이 불가능한 아이디 입니다.</span>");		
			}else if(data == 'false'){
				$('#id').after("<span id='sp'>사용 가능한 아이디 입니다.</span>");		
			}
					
					
		},
		error: function(){
			alert("서버와의 연결을 확인해주십시오")
		}
	});
	}
	
	/* 	자동완성 기능
